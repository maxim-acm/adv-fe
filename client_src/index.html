<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FE-EDV Application</title>
  </head>
  <style>
    .container {
      width: 900px;
      margin: 0 auto;
    }

    .related-posts__post {
      display: inline-block;
      margin: 10px;
      vertical-align: middle;
    }

    .post-preview {
      width: 250px
    }

    .post-preview img {
      width: 100%;
    }
  </style>
  <body class="body">
    <div class="header">
      <div class="container">
        <div class="header-inner"></div>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <div class="content-inner">
          <div class="current-post"></div>
          <div class="related-posts"></div>
        </div>
      </div>
    </div>
  </body>

  <script id="user-template" type="text/html-handlebars-template">
    <div class="user-menu">
      <p>{{user.email}}</p>
      <p>{{user.name}}</p>
    </div>
  </script>

  <script id="current-post-template" type="text/x-handlebars-template">
    {{img currentPost.imgUrl}}
    {{> comments-box}}
  </script>

  <script id="related-posts-template" type="text/x-handlebars-template">
    {{#each posts}}
      {{> post class="related-posts__post"}}
    {{/each}}
  </script>

  <script id="post-template" type="text/html-handlebars-template">
      <div class="{{class}}">
        <div class="post-preview">
          {{img imgUrl}}
          {{description}}
        </div>
      </div>
  </script>

  <script id="comments-box-template" type="text/html-handlebars-template">
    {{#each comments}}
      {{> comment}}
    {{/each}}
  </script>

  <script id="comment-template" type="text/html-handlebars-template">
    <div class="comment-preview">
      {{username}}{{text}}
    </div>
  </script>

  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="all.js"></script>
  <script src="libs/handlebars/handlebars.min.js"></script>
</html>
